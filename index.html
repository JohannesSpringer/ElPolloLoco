<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/pickable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <h1>El pollo loco</h1>
    <div id="startScreen"></div>

    <canvas id="canvas" width="720" height="480" style="display: none;"></canvas>

    <div id="ingame-controls">
        <div class="ingame-controls-info">
            <div class="ingame-controls-item">
                <img src="./img/icons/arrow-66-48.png" alt="">
            </div>
            <div class="ingame-controls-description">
                : Move left
            </div>
        </div>
        <div class="ingame-controls-info">
            <div class="ingame-controls-item">
                <img src="./img/icons/arrow-8-48.png" alt="">
            </div>
            <div class="ingame-controls-description">
                : Move right
            </div>
        </div>
        <div class="ingame-controls-info">
            <div class="ingame-controls-item">
                SPACE
            </div>
            <div class="ingame-controls-description">
                : Jump
            </div>
        </div>
        <div class="ingame-controls-info">
            <div class="ingame-controls-item">
                CTRL
            </div>
            <div class="ingame-controls-description">
                : Throw bottle
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="panel">
            <div class="panel-wrapper">
                <button id="btnLeft">
                    <img src="img/icons/arrow-left.png" alt="" srcset="">
                </button>
                <button id="btnRight">
                    <img src="img/icons/arrow-right.png" alt="" srcset="">
                </button>
            </div>
            <div class="panel-wrapper">
                <button id="btnJump">
                    <img src="img/icons/arrow-jump.png" alt="" srcset="">
                </button>
                <button id="btnThrow">
                    <img src="img/icons/arrow-throw.png" alt="" srcset="">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
